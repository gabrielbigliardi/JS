<h1>Tags Não Visuais</h1>

<!--
    Tags Semânticas...

    section -> visa colocar umas seção dentro de um html, 
    agrupamento temático dentro do conteúdo

    article -> conteúdo auto-contido, não está relacionado ao que está na volta

    header -> cabeçalho do documento

    footer -> rodapé do documento

    nav -> agrupamento de links de navegação
    
    aside -> de lado (ex. sidebar). Relacionado com o conteúdo em volta (adendo)

    details -> exibe detalhes que pode ser exibidos ou escondidos

    As Famosas...

    div -> divisão ou seção. Naturalmente é block, ou seja, tem sua propria linha

    span -> usado para agrupar elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente"> muitas palavras</span> e ponto.
</p>

<style>
    div{
        display: inline;
    }

    span {
        display: block; 
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
