<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input 
                matInput 
                [(ngModel)]="product.name"     
                placeholder="Nome" 
                name="name"
            >
        </mat-form-field>
        <mat-form-field>
            <input 
                matInput 
                [(ngModel)]="product.price"
                placeholder="PreÃ§o (R$)"
                name="price" 
            >
        </mat-form-field>
    </form>
    <div>
        <button 
            mat-raised-button 
            (click)="updateProduct()" 
            color="primary"
        >
            Salvar
        </button>
    
        <button 
            mat-raised-button 
            (click)="cancel()"
        >
            Cancelar
        </button>
    </div>
</mat-card>
