<div class="aula">
    <h2>List-Render *ngFor:</h2>
    <h2>Animais:</h2>
    <ul>
        <li *ngFor="let animal of animals">{{animal.name}} - {{animal.type}}
            <button (click)="showAge(animal)">Show age</button>
            <button (click)="removeAnimal(animal)">Excluir</button>
        </li>
    </ul>
    <h3>{{ animalDetails }}</h3>
</div>
