<h1 [innerHTML]="hotelName"></h1>



<h2 
    [ngStyle]="{'color' : rooms.availableRooms > 0 ? 'green' : 'red'}" 
    [hidden]="hiddenRooms">Numero de quartos = {{rooms.availableRooms}}
</h2>


<!-- {{ rooms.availableRooms }} -->
<button (click)="toggle()">Toggle</button>

<hr>

<div *ngIf="selectedRoom">
    {{ selectedRoom | json }}
</div>

<div>
    <button (click)="addRoom()">Add Room</button>
</div>

<div *ngIf="rooms.availableRooms > 5" >
    <app-rooms-list 
        [rooms]="roomList" 
        [title]="title"
        (selectedRoom)="selectRoom($event)"
    >
    </app-rooms-list>
</div>
