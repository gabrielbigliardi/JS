<!DOCTYPE html>
<html>
<head>

    <title>Aplicando Estilo</title>

    <style>
        .vermelho {
            background-color: red;
        }
    </style>
</head>
<body class="exercicio">

    <div id="app" @click="aplicarCor = !aplicarCor" :class="{'vermelho': aplicarCor}">
        Teste
    </div>

        <p @click="aplicarCor = !aplicarCor">Teste</p>
    </div> -->

    <script>
        new Vue ({
            el: '#app',
            data: {
                aplicarCor: false
            }
        })
    </script>
</body>
</html>
