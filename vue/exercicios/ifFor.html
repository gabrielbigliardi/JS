<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <p v-for="(aluno, i) in alunos">
            {{ i+1 }}) {{ aluno.nome }} - {{ aluno.nota }} - 
            <span v-if="aluno.nota >= 9.5">Quadro de Honra</span>
            <span v-else-if="aluno.nota >= 7">Aprovado</span>
            <span v-else="aluno.nota >= 7">Reprovado</span>
        </p>
        <ul style="list-style: none;">
            <li v-for="n in 10">
                <span v-show="n % 2 === 0">{{n}}</span>
            </li>
        </ul>
    </div>

    <script>
        new Vue ({
            el: '#app',
            data: {
                alunos: [
                    {nome: 'Aurora', nota: 10.1},
                    {nome: 'Isabela', nota: 9.4},
                    {nome: 'Jimi', nota: 8.8},
                    {nome: 'Boitata', nota: 4.3}
                    
                ]
            }
        })
    </script>
</body>
</html>
