<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title class="header--title"><ion-icon name="home-outline"></ion-icon> Home</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img src="https://www.w3schools.com/howto/img_avatar2.png" />
      </ion-avatar>
      <ion-label>
        <h1>Jumba Lina</h1>
        <p>Gathered: <span class="money">$ 15,00</span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <app-pickup-call-card 
    status="hold" 
    updatedAt="30/03/2023 16:30" 
    createdAt="29/03/2023" 
    notes="Beautfull girl, cute and friendly. Study Psycology">

    <ion-card-header header>
      <ion-card-subtitle>Last pickup call</ion-card-subtitle>
    </ion-card-header>

    <ion-button footer color="success" fill="clear" size="full">See all...</ion-button>

  </app-pickup-call-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
