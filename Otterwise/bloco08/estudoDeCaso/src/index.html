    <meta charset="UTF-8">

    <title>Responsive Contact Us Page</title>

<body>
    <div class="contactUs">
        <div class="title">
            <h2>Entre em Contato</h2>
        </div>

        <div class="box">
            <!-- Form -->
            <div class="contact form">
                <h3>Envie uma Mensagem</h3>
                <form>
                    <div class="formBox">
                        <div class="inputFirstName">
                            <span>Primeiro Nome</span>
                            <input type="text" placeholder="Jumba">
                        </div>

                        <div class="inputLastName">
                            <span>Último Nome</span>
                            <input type="text" placeholder="Lina">
                        </div>

                        <div class="inputEmail">
                            <span>Email</span>
                            <input type="text" placeholder="jumbalina13@email.com">
                        </div>

                        <div class="inputCellphone">
                            <span>Celular</span>
                            <input type="text" placeholder="+55 53 98122 3344">
                        </div>

                        <div class="inputMessage">
                            <span>Mensagem</span>
                            <textarea placeholder="Escreva sua mensagem aqui..."></textarea>
                        </div>

                        <div class="button">
                            <input type="submit" value="Enviar">
                        </div>
                    </div>
                </form>

            </div>

            <!-- info Box -->
            <div class="contact-cep">
                <h3>Endereço</h3>
                    <label for="cep">CEP</label>
                        <input placeholder="Digite seu CEP" type="number" name="cep" class="endereco-info" id="cep" >
                    <label for="street">Rua</label>
                        <input type="text" name="street" class="endereco-info" id="street">
                    <label for="neighborhood">Bairro</label>
                        <input type="text" name="neighborhood" class="endereco-info" id="neighborhood">
                    <label for="city">Cidade</label>
                        <input type="text" name="city" class="endereco-info" id="city">
                    <label for="state">Estado</label>
                        <input type="text" name="state" class="endereco-info" id="state">

                    </div>
