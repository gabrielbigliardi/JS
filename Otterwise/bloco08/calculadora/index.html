<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <div class="container">

        <main id="calculator">
            <p id="result">4</p>
    
            <div class="numbers">
                <label for="firstNumber">
                    <input type="number" name="firstNumber" id="firstNumber" placeholder="Digite um numero">
                </label>
        
                <label for="secondNumber">
                    <input type="number" name="secondNumber" id="secondNumber" placeholder="Digite outro numero">
                </label>
            </div>

            <select name="operator" id="operator">
                <option value="sum">Soma</option>
                <option value="sub">Subtração</option>
                <option value="mul">Multiplicação</option>
                <option value="div">Divisão</option>
            </select>
            
            <button class="btn-result">Resultado</button>
            
        </main>
        
    </div>
    
    
    <script src="./assets/main.js"></script>
</body>
</html>
