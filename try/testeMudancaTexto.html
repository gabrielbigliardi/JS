<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mundando caixa de texto</title>
    
    <style>
        .botao {
            position: relative;
            margin-top: 300px;
            margin-left: 350px;
            width: 100px;
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 20px;
            background-color: rgb(238, 15, 15);
            color: white;
            cursor: pointer;
        }

        .botao:hover {
            color: turquoise;
        }

        .botao.active {
            color: turquoise;
        }
    </style>
</head>

<body>
    <div> <input type="text" id="texto" placeholder="alterar com um clique"></div>

    <div class="botao">clique aqui</div>
    

    <script>
        function clicou() {
            document.getElementById('texto').innerHTML='clicou'
        }

    </script>
</body>
</html>
