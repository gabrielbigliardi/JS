<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Page</title>
    <link rel="stylesheet" href="getInTouch.css">
</head>

<body>
    <div class="contactUs">
        <div class="title">
            <h2>Entre em Contato</h2>
        </div>
        <div class="box"> 

            <!-- Form -->
            <div class="contact form">
                <h3>Envie uma Mensagem</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>Primeiro Nome</span>
                                <input type="text" placeholder="Jumba">
                            </div>
                            <div class="inputBox">
                                <span>Último Nome</span>
                                <input type="text" placeholder="Lina">
                            </div>
                        </div>
                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="text" placeholder="jumbalina13@email.com">
                            </div>
                            <div class="inputBox">
                                <span>Celular</span>
                                <input type="text" placeholder="+55 53 98122 3344">
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <span>Mensagem</span>
                                <textarea placeholder="Escreva sua mensagem aqui..."></textarea>
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="Enviar">
                            </div>
                        </div>
                    </div>
                </form>
            </div> 

            <!-- info Box -->
            <div class="contact info">
                <h3>Informações de Contato</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>R. Quinze de Novembro, 666 - Galeria Zabaleta, Loja 7 <br>Pelotas, Rio Grande do Sul - BRASIL </p>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="mailto:bekfitness.pel@gmail.com">bekfitness.pel@gmail.com</a>
                    </div>
                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href="tel:+555332229300">+55 53 3222-9300</a>
                    </div>
                </div>

                <!-- Social Media Links -->
                <ul class="sci">
                    <li><a href="https://www.facebook.com/bkfitbrasil" target=_blank><ion-icon name="logo-facebook"></ion-icon></a></li>
                    <li><a href="https://www.instagram.com/bkfitbrasil/" target=_blank><ion-icon name="logo-instagram"></ion-icon></a></li>
                </ul>
            </div> 

            <!-- Map -->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2398.5646026973213!2d-52.33922877358656!3d-31.76823322648934!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9511b5bd5d7752af%3A0xef5338ec65d31cd!2sGaleria%20Zabaleta!5e0!3m2!1spt-BR!2sbr!4v1641256542298!5m2!1spt-BR!2sbr" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div> 
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
