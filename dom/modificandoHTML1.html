<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
        const body = document.querySelector('body')

        const div1 = document.createElement('div')
        div1.classList.add('destaque')
        div1.innerHTML = 'Jumba'

        const div2 = document.createElement('div')
        div2.setAttribute('wm-attrib', 'valor')
        div2.innerHTML = 'lina'

        const p = document.createElement('p')
        p.innerHTML = 'rora'
        const div3 = document.createElement('div')
        div3.appendChild(p)

        body.appendChild(div1)
        body.appendChild(div2)
        body.appendChild(div3)

        const text = document.createTextNode('Antes...')
        div3.insertBefore(text, div3.childNodes[0])

        const div4 = div3.cloneNode(true) //true copia os filhos, false nao
        body.appendChild(div4)
        body.removeChild(div3) // nesse caso o style ta sendo por posicionamento, apesar da div 3 ter sido excluida, a div4 substitui ela sendo a 3 child, pegando seus parametros do css
    </script>
</body>

</html>
